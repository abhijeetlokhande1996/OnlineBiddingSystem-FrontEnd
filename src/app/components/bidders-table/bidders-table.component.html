<div class="row">
  <div class="col text-center">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Bidder Name</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of biddinDataForTable; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item[0] | uppercase }}</td>
          <td>{{ item[1] | currency: "INR" }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
